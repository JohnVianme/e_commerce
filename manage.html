<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<title>Manage Shelf</title>
		<script>
			function addNewItem(){
				fetch('/add_item')
				.then(function (res){
					return res.text()
				})
				.then(function (text){
					document.open()
					document.write(text)
					document.close()
				})
				.catch(function (err){
					console.log(err)
				})
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Manage Store Front</h1>
		</header>
		<nav>
			<a href="/home">Home</a>
			<a href="/login">Login</a>
			<a href="/manage">Manage</a>
		</nav>
		<div class="pageText">
			<p>Items from mongoDB go here</p>
		</div>
		<input class="bottomButtons" type="button" onclick="addNewItem()" value="Add New Item">
	</body>
</html>
