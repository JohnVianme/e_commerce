<!DOCTYPE html>
<html>
	<head>
		<title>Manage Shelf</title>
		<script>
			function addNewItem(){
				fetch('/add_item')
				.then(function (res){
					return res.text()
				})
				.then(function (text){
					document.open()
					document.write(text)
					document.close()
				})
				.catch(function (err){
					console.log(err)
				})
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Manage Store Front</h1>
		</header>
		<nav>
			<a href="/home">Home</a>
			<a href="/login">Login</a>
			<a href="/manage">Manage</a>
		</nav>
		<div>
			<p>Items from mongoDB go here</p>
		</div>
		<input type="button" onclick="addNewItem()" value="Add New Item">
	</body>
</html>
