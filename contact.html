<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Contact</title>
        <script>
            function sendReq(url){
                var username = window.localStorage.getItem('username')
                var body = {}
                if(username!=null){
                    body = {'username': username}
                }
                fetch(url, {
                    'method':'post',
                    'headers': {'Content-Type':'application/json'},
                    'body': JSON.stringify(body)
                })
                .then(function (res){
                    return res.text()
                })
                .then(function (text){
                    document.open()
                    document.write(text)
                    document.close()
                })
                .catch(function (err){
                    console.log(err)
                })
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav>
            <a onclick="sendReq('home')">Home</a>
            <a onclick="sendReq('about')">About</a>
            <a onclick="sendReq('contact')">Contact</a>
            <a onclick="sendReq('login')">Login</a>
            <a onclick="sendReq('manage')">Manage</a>
        </nav>
        <div class="pageText">
            <h2>Contact us at the following locations:</h2>
            <ul>
                <li>Phone: (000) 000-0000</li>
                <li>Email: ecommerceinc@email.com</li>
                <li>Social Media: @ecommerceinc</li>
            </ul>
        </div>
        <footer>
            &copy; 2025 E Commerce Inc.
        </footer>
    </body>
</html>
